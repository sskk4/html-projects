<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Zarządzania Projektami</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #222222;
            min-height: 100vh;
            padding: 15px;
            animation-duration: 3s;
            animation-name: opacity;
        }

        @keyframes opacity {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }

        header {
            padding: 20px 15px;
            border-radius: 5px;
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: royalblue;
            font-size: clamp(1.5em, 5vw, 2.5em);
            margin-bottom: 10px;
            word-break: break-word;
        }

        .subtitle {
            color: royalblue;
            font-size: clamp(0.9em, 3vw, 1.1em);
        }

        .search-bar {
            margin: 20px 0;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            background-color: #222222;
            padding: 12px 15px;
            border: 2px solid black;
            color: white;
            border-radius: 50px;
            font-size: clamp(0.9em, 2.5vw, 1em);
            transition: all 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: #333333;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: clamp(0.8em, 2vw, 0.95em);
            transition: all 0.3s;
            font-weight: 600;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #111;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: clamp(1.8em, 5vw, 2.5em);
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: clamp(0.75em, 2vw, 0.9em);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 280px), 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .project-card {
            background: #262627;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #333333;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .project-title {
            font-size: clamp(1.1em, 3vw, 1.4em);
            color: royalblue;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .project-description {
            color: #666;
            font-size: clamp(0.85em, 2vw, 0.95em);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .project-meta {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-tag {
            background: #333333;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: clamp(0.75em, 2vw, 0.85em);
            color: white;
        }

        .project-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: clamp(0.85em, 2vw, 0.9em);
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: royalblue;
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .category-section {
            margin-bottom: 40px;
        }

        .category-header {
            background: #333333;
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .category-title {
            font-size: clamp(1.3em, 4vw, 1.8em);
            color: royalblue;
            margin-bottom: 5px;
        }

        .category-count {
            color: royalblue;
            font-size: clamp(0.85em, 2vw, 0.95em);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: #333333;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .empty-state-text {
            color: white;
            font-size: clamp(1em, 3vw, 1.2em);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                padding: 15px 10px;
                margin-bottom: 20px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            .projects-grid {
                gap: 15px;
            }

            .project-card {
                padding: 15px;
            }

            .filters {
                gap: 6px;
            }

            .filter-btn {
                padding: 6px 12px;
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }

            .project-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>sskk4.github.io/html-projects</h1>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Wyszukaj projekt...">
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">Wszystkie</button>
                <button class="filter-btn" data-filter="gry">Gry</button>
                <button class="filter-btn" data-filter="strony">Strony tematyczne</button>
                <button class="filter-btn" data-filter="narzedzia">Narzędzia</button>
                <button class="filter-btn" data-filter="portfolio">Portfolio</button>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProjects">0</div>
                <div class="stat-label">Wszystkie projekty</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="gamesCount">0</div>
                <div class="stat-label">Gry i zabawy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="websitesCount">0</div>
                <div class="stat-label">Strony www</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="toolsCount">0</div>
                <div class="stat-label">Narzędzia</div>
            </div>
        </div>

        <div id="projectsContainer"></div>
    </div>

    <script>
        const projects = [
            {
                title: "Boxing World",
                path: "boxing/index.html",
                category: "strony",
                description: "Strona o boksie z ciekawostkami, grami i informacjami o legendach boksu",
                tags: ["Sport", "Gry", "Edukacja"],
                pages: 4
            },
            {
                title: "Czołgi Świata",
                path: "czołgi świata/czolgi.html",
                category: "strony",
                description: "Kompleksowa strona o czołgach z historią, opisami i quizem",
                tags: ["Historia", "Militaria", "Quiz"],
                pages: 20
            },
            {
                title: "Kalkulator",
                path: "kalkulator/kalkulator.html",
                category: "narzedzia",
                description: "Funkcjonalny kalkulator z eleganckim interfejsem",
                tags: ["Narzędzie", "Matematyka"],
                pages: 1
            },
            {
                title: "Motoryzacja PRL",
                path: "motoryzacja/motoryzacja.html",
                category: "strony",
                description: "Strona poświęcona polskim samochodom z czasów PRL",
                tags: ["Historia", "Motoryzacja", "PRL"],
                pages: 4
            },
            {
                title: "Portfolio",
                path: "portoflio/index.html",
                category: "portfolio",
                description: "Twoje portfolio z pracami artystycznymi i projektami stron",
                tags: ["Portfolio", "Art", "Projekty"],
                pages: 4
            },
            {
                title: "Samochody Premium",
                path: "samochody/index.html",
                category: "strony",
                description: "Galeria samochodów premium z konkursem i sekcją tuningu",
                tags: ["Motoryzacja", "Galeria", "Konkurs"],
                pages: 4
            },
            {
                title: "Centrum Gier",
                path: "strona/index.html",
                category: "gry",
                description: "Kolekcja gier: Memory, Lotto, Milionerzy",
                tags: ["Gry", "Rozrywka", "Quizy"],
                pages: 5
            },
            {
                title: "Mega Gry Flash",
                path: "strona z grami/roksa.html",
                category: "gry",
                description: "Ogromna kolekcja 45+ gier Flash",
                tags: ["Gry", "Flash", "Klasyka"],
                pages: 45
            },
            {
                title: "Light & Color Gallery",
                path: "witryna sprzedaży obrazów/index.html",
                category: "strony",
                description: "Sklep internetowy ze sprzedażą obrazów z systemem logowania",
                tags: ["E-commerce", "Galeria", "SQL"],
                pages: 6
            },
            {
                title: "Blue Screen",
                path: "bluescreen.html",
                category: "gry",
                description: "Symulator Blue Screen of Death",
                tags: ["Żart", "Windows"],
                pages: 1
            },
            {
                title: "Odwrócony Kółko i Krzyżyk",
                path: "odwrocony kolko i krzyzyk.html",
                category: "gry",
                description: "Oryginalna wersja kółko i krzyżyk z odwróconymi zasadami",
                tags: ["Gra", "Logika"],
                pages: 1
            },
                 {
                title: "gra w kulki",
                path: "gra.html",
                category: "gry",
                description: "kulki",
                tags: ["Gra", "akcja"],
                pages: 1
            },
            {
                title: "Lab Bootstrap",
                path: "lab1/index.html",
                category: "strony",
                description: "Projekt laboratoryjny z wykorzystaniem Bootstrap",
                tags: ["Bootstrap", "Laboratorium"],
                pages: 1
            }
        ];

        function renderProjects(filteredProjects = projects) {
            const container = document.getElementById('projectsContainer');
            
            if (filteredProjects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-text">Nie znaleziono projektów</div>
                    </div>
                `;
                return;
            }

            const categories = {
                'gry': { title: 'Gry i Zabawy' },
                'strony': { title: 'Strony Tematyczne' },
                'narzedzia': { title: 'Narzędzia' },
                'portfolio': { title: 'Portfolio' }
            };

            const grouped = {};
            filteredProjects.forEach(project => {
                if (!grouped[project.category]) {
                    grouped[project.category] = [];
                }
                grouped[project.category].push(project);
            });

            container.innerHTML = '';

            Object.keys(grouped).forEach(category => {
                const categoryInfo = categories[category];
                const categoryProjects = grouped[category];

                const section = document.createElement('div');
                section.className = 'category-section';
                section.innerHTML = `
                    <div class="category-header">
                        <div class="category-title">${categoryInfo.title}</div>
                        <div class="category-count">${categoryProjects.length} ${categoryProjects.length === 1 ? 'projekt' : 'projektów'}</div>
                    </div>
                    <div class="projects-grid" id="category-${category}"></div>
                `;

                container.appendChild(section);

                const grid = document.getElementById(`category-${category}`);
                categoryProjects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.innerHTML = `
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div class="project-meta">
                            ${project.tags.map(tag => `<span class="meta-tag">${tag}</span>`).join('')}
                            <span class="meta-tag">${project.pages} ${project.pages === 1 ? 'strona' : 'stron'}</span>
                        </div>
                        <div class="project-actions">
                            <a href="${project.path}" class="btn btn-primary" target="_blank">Otwórz projekt</a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            });

            updateStats(filteredProjects);
        }

        function updateStats(projectsList = projects) {
            document.getElementById('totalProjects').textContent = projectsList.length;
            document.getElementById('gamesCount').textContent = projectsList.filter(p => p.category === 'gry').length;
            document.getElementById('websitesCount').textContent = projectsList.filter(p => p.category === 'strony').length;
            document.getElementById('toolsCount').textContent = projectsList.filter(p => p.category === 'narzedzia').length;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = projects.filter(p => 
                p.title.toLowerCase().includes(searchTerm) ||
                p.description.toLowerCase().includes(searchTerm) ||
                p.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderProjects(filtered);
        });

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const filter = btn.getAttribute('data-filter');
                if (filter === 'all') {
                    renderProjects(projects);
                } else {
                    const filtered = projects.filter(p => p.category === filter);
                    renderProjects(filtered);
                }
            });
        });

        // Initial render
        renderProjects();
    </script>
</body>
</html>
