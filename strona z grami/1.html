<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>SONIC</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	
	<!-- Ruffle Flash Emulator -->
	<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
	
	<style>
	body {
		margin: 0;
		padding: 0;
	}
	
	#container {
		width: 100%;
		max-width: 1000px;
		margin: 0 auto;
	}
	
	#logo {
		width: 100%;
		text-align: left;
		background-color: red;
		color: white;
		padding: 15px;
		box-sizing: border-box;
	}
	
	#logo img {
		max-width: 100%;
		height: auto;
	}
	
	#co2 {
		text-align: center;
		padding: 10px;
	}
	
	#co2 img {
		max-width: 100%;
		height: auto;
	}

	.przyklad {
		overflow: hidden;
		padding: 15px;
		width: 100%;
		background-color: red;
		box-sizing: border-box;
	}
	
	.przyklad img {
		transition-duration: 0.3s;
		max-width: 30%;
		height: auto;
	}
	
	.przyklad img:hover {
		transform: scale(1.1);
	}
	
	#hehe2 {
		background-color: red;
		padding: 15px;
		width: 100%;
		box-sizing: border-box;
		position: relative;
	}
	
	#game-container {
		width: 100%;
		max-width: 490px;
		height: 350px;
		margin: 0 auto;
		position: relative;
	}
	
	#game-container embed {
		width: 100%;
		height: 100%;
	}
	
	/* Niewidzialne pole do wywo≈Çania klawiatury */
	#keyboard-trigger {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		opacity: 0;
		z-index: 10;
		font-size: 16px; /* Zapobiega zoom na iOS */
	}
	
	/* Przycisk do wywo≈Çania klawiatury (mobilne) */
	#show-keyboard-btn {
		display: none;
		position: fixed;
		bottom: 20px;
		right: 20px;
		background: #ff0000;
		color: white;
		border: 3px solid white;
		padding: 15px 25px;
		border-radius: 50px;
		font-size: 18px;
		font-weight: bold;
		z-index: 1000;
		box-shadow: 0 4px 10px rgba(0,0,0,0.3);
		cursor: pointer;
	}
	
	/* Ostrze≈ºenie mobilne */
	#mobile-info {
		display: none;
		background: #ffeb3b;
		color: #333;
		padding: 15px;
		text-align: center;
		font-weight: bold;
		border: 3px solid #ff0000;
		margin: 10px;
	}
	
	#hehe4 {
		width: 100%;
		background-color: red;
		padding: 15px;
		box-sizing: border-box;
		text-align: center;
		color: white;
	}
	
	#hehe5 {
		width: 100%;
		padding: 15px;
		text-align: center;
		color: white;
	}
	
	/* Responsywno≈õƒá */
	@media (max-width: 768px) {
		#show-keyboard-btn {
			display: block;
		}
		
		#mobile-info {
			display: block;
		}
		
		#game-container {
			height: 250px;
		}
		
		.przyklad {
			height: auto;
		}
	}
	</style>

</head>

<body>
	<div id="container">
	
		<div id="logo">
			<a href="roksa.html"><img src="logo.png" alt="Logo" /></a> 
		</div>
		
		<!-- Info dla mobilnych -->
		<div id="mobile-info">
			üì± Kliknij czerwony przycisk w prawym dolnym rogu, aby otworzyƒá klawiaturƒô!
		</div>
		
		<div id="co2">
			<center><img src="lol.gif" width="442" height="232" alt="Animation" /></center>
		</div>
		
		<br /><br />
	
		<div class="przyklad">
			<a href="top.html"><img src="logo2.png" alt="Top" /></a>
			<img src="logo4.png" alt="Menu" />
			<img src="logo3.png" alt="Info" />
		</div>
		
		<div id="hehe2">
			<center>
				<div id="game-container">
					<!-- Niewidzialne pole tekstowe do klawiatury -->
					<input type="text" id="keyboard-trigger" autocomplete="off" />
					<embed src="gry/373.swf" width="490" height="350" />
				</div>
			</center>
		</div>
		
		<!-- Przycisk do wywo≈Çania klawiatury (mobilne) -->
		<button id="show-keyboard-btn" onclick="showKeyboard()">‚å®Ô∏è</button>
		
		<br /><br /> 
		
		<div id="hehe4">
			<p><b>COPYRIGHT MLODY G</b></p>
		</div>
		
		<div id="hehe5">
			dzien dobry
		</div>

	</div>

	<script>
		// Wykryj urzƒÖdzenie mobilne
		const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
		
		if (isMobile) {
			const input = document.getElementById('keyboard-trigger');
			
			// Funkcja do pokazania klawiatury
			window.showKeyboard = function() {
				input.focus();
			};
			
			// Automatycznie poka≈º klawiaturƒô po klikniƒôciu w grƒô
			document.getElementById('game-container').addEventListener('click', function() {
				input.focus();
			});
			
			// Przeka≈º klawisze do gry
			input.addEventListener('keydown', function(e) {
				// Nie blokuj domy≈õlnego zachowania
				console.log('Klawisz:', e.key);
			});
			
			// Zapobiegaj ukrywaniu siƒô klawiatury
			input.addEventListener('blur', function() {
				// Opcjonalnie: automatycznie przywr√≥ƒá focus
				// setTimeout(() => input.focus(), 100);
			});
		} else {
			// Na desktopie ukryj przycisk i info
			document.getElementById('show-keyboard-btn').style.display = 'none';
			document.getElementById('mobile-info').style.display = 'none';
		}
	</script>

</body>
</html>
